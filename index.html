<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Packet Loss Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Internet Packet Loss Checker</h1>
        <form id="pingForm">
            <label for="serverIp">Enter Server IP:</label>
            <input type="text" id="serverIp" placeholder="e.g., 8.8.8.8" required>
            <button type="submit">Start Ping Test</button>
        </form>
        <div id="pingResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
